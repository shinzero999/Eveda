<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive" align-title="center">
      <ion-nav-buttons side="left">
        <button class="button button-assertive button-clear no-animation ion-android-more-vertical icon"
                ng-click="openPopover($event)">
        </button>
        <button class="button button-assertive button-clear no-animation ion-android-search icon"
                ui-sref="app.search">
        </button>
      </ion-nav-buttons>

      <ion-nav-title>
        <a href="javascript:;" ng-click="openRegionsModal()">{{regionName}} <i class="ion-android-arrow-dropdown icon"></i></a>
      </ion-nav-title>
      
      <ion-nav-buttons side="right">
        <button class="button button-assertive button-clear no-animation ion-android-calendar icon"
                ng-click="scrollTop()">
        </button>
        <button class="button button-assertive button-clear no-animation ion-android-menu icon"
                ng-click="checkLogin()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <button id="fab-activity" class="button button-fab button-fab-bottom-right expanded button-positive flap" ng-click="openCreateEventModal()"><i class="icon ion-plus"></i></button>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="right">
    <ion-header-bar class="bar-light">
      <h1 class="title"><span ng-show="isPremium == true">Premium </span>Account info</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="list">
        <ion-item class="item item-icon-left">
          <i class="icon ion-person"></i> Display Name: {{user.display_name}}
        </ion-item>
        <ion-item class="item item-icon-left">
          <i class="icon ion-email"></i> Email: {{user.email}}
        </ion-item>
        <ion-item class="item item-icon-left item-divider" menu-close ng-click="openUpgradeModal()" style="height: auto" ng-show="isPremium == false">
          <i class="icon ion-arrow-graph-up-right"></i> Upgrade
        </ion-item>
        <ion-item class="item item-icon-left item-divider" menu-close ng-click="openUpgradeModal()" style="height: auto" ng-show="isPremium == true">
          <i class="icon ion-arrow-graph-down-right"></i> Downgrade
        </ion-item>
        <ion-item class="item item-icon-left item-divider" menu-close ng-click="logout()" style="height: auto">
          <i class="icon ion-ios-unlocked"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
