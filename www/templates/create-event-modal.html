<ion-modal-view>
	<div class="bar bar-balanced">
		<div class="buttons buttons-left header-item">
			<span class="left-buttons">
				<button class="button button-balanced button-clear no-animation icon ion-android-close" ng-click="closeCreateEventModal()"></button>
			</span>
		</div>

		<div class="title">
			<span class="light">Create new event</span>
		</div>

		<div class="buttons buttons-right header-item">
			<span class="right-buttons">
				<button class="button button-clear button-balanced" ng-click="createEvent()">Save</button>
			</span>
		</div>
    </div>
	<ion-content class="has-header">
		<div class="list">
			<div class="row">
	            <label class="item item-input item-floating-label">
	                <span class="input-label">Title</span>
	                <input type="text" placeholder="Title" ng-model="event.title">
	            </label>
	        </div>
            <div class="row">
	            <label class="item item-input item-floating-label">
	                <span class="input-label">Location</span>
	                <input type="text" placeholder="Location" ng-model="event.location">
	            </label>
            </div>
            <div class="row">
            	<div class="col col-50">
		            <label class="item item-input item-floating-label">
		                <span>Start Date</span>
		                <input type="date" placeholder="Start Date" format="yyyy-MM-dd" ng-model="event.startDate">
		            </label>
	            </div>
	            <div class="col col-50">
		            <label class="item item-input item-floating-label">
		                <span>Start Time</span>
		                <input type="time" placeholder="Start Time" format="HH:mm:ss" ng-model="event.startTime">
		            </label>
	            </div>
            </div>
            <div class="row">
            	<div class="col col-50">
		            <label class="item item-input item-floating-label">
		                <span>End Date</span>
		                <input type="date" placeholder="End Date" format="yyyy-MM-dd" ng-model="event.endDate">
		            </label>
	            </div>
	            <div class="col col-50">
		            <label class="item item-input item-floating-label">
		                <span>End Time</span>
		                <input type="time" placeholder="End Time" format="HH:mm:ss" ng-model="event.endTime">
		            </label>
	            </div>
            </div>
            <br>

            <div class="row">
	            <button class="button button-block button-stable" ng-click="getImage()">Browse Image</button>
	        </div>
	        <div class="row">
	            <img id="photo" src="">
	        </div>
	        <br>

	        <div class="row">
	            <label class="item item-input item-select">
	                <div class="input-label">
	                    Visibility
	                </div>
	                <select ng-model="event.visibility">
	                    <option value="0" selected>Private</option>
	                    <option value="1" id="public">Public</option>
	                </select>
	            </label>
	        </div>
	        <div class="row">
	            <label class="item item-input item-select">
	                <div class="input-label">
	                    Region
	                </div>
	                <select ng-model="event.region">
	                    <option ng-repeat="region in regions" value="{{region.id}}">{{region.name}}</option>
	                </select>
	            </label>
	        </div>
	        <div class="row">
	            <label class="item item-input item-select">
	                <div class="input-label">
	                    Genre
	                </div>
	                <select ng-model="event.genre">
	                    <option ng-repeat="genre in genres" value="{{genre.id}}">{{genre.name}}</option>
	                </select>
	            </label>
	        </div>
	        <br>

	        <div class="row">
	            <label class="item item-input item-floating-label">
	                <span class="input-label">URL</span>
	                <input type="text" placeholder="URL" ng-model="event.url">
	            </label>
            </div>
            <div class="row">
	            <label class="item item-input item-floating-label">
	                <span class="input-label">Notes</span>
	                <textarea rows="6" placeholder="Notes" ng-model="event.notes"></textarea>
	            </label>
            </div>
            <br>

            <button id="create-event" class="button button-block button-calm ink" data-ink-opacity="1" data-ink-color="#9DEAFF" ng-click="createEvent()">
                Save
            </button>
        </div>
	</ion-content>
</ion-modal-view>
